<section class="block" *ngFor="let item of items">
  <div class="block-post">
    <div class="block-post-title">
      <h2>{{ item.title }}</h2>
    </div>
    <div class="block-post-description">
      <p>{{ item.description }}</p>
    </div>
  </div>
  <div class="block-comments"></div>
</section>
